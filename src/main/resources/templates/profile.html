<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="#{profile.title}">Профиль</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="container mt-4">
    <h2 th:text="#{profile.title}">Профиль</h2>
    <div class="card" style="max-width: 500px;">
        <div class="card-body">
            <p>
                <strong th:text="#{profile.username}">Имя пользователя:</strong>
                <span th:text="${user.username}"></span>
            </p>
            <p>
                <strong th:text="#{profile.role}">Роль:</strong>
                <span th:text="${user.role}"></span>
            </p>
        </div>
    </div>

    <div class="mt-3" th:if="${user.role.name() == 'ADMIN'}">
        <a href="/admin/users" class="btn btn-primary" th:text="#{profile.manageUsers}">Управление пользователями</a>
    </div>
</div>

</body>
</html>
