<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body>
<div class="text-end mb-3 me-3" sec:authorize="isAnonymous()">
    <a th:href="@{/register(lang='ru')}" class="btn btn-outline-secondary btn-sm me-2">RU</a>
    <a th:href="@{/register(lang='en')}" class="btn btn-outline-secondary btn-sm me-2">EN</a>
    <a th:href="@{/register(lang='kk')}" class="btn btn-outline-secondary btn-sm">KK</a>
</div>

<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow p-4" style="width: 100%; max-width: 400px; border: none;">
        <h2 class="text-center mb-4">Регистрация</h2>

        <div th:if="${error}" class="alert alert-danger" th:text="${error}"></div>

        <form th:action="@{/register}" th:object="${user}" method="post">
            <div class="mb-3">
                <label>Имя пользователя</label>
                <input th:field="*{username}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label>Пароль</label>
                <input th:field="*{password}" type="password" class="form-control" required />
            </div>

            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <button type="submit" class="btn w-100" style="background-color: #7C8B60; color: white;">Зарегистрироваться</button>
        </form>

        <div class="text-center mt-3">
            <a href="/login" style="color: #D9825B;">Уже есть аккаунт?</a>
        </div>
    </div>
</div>
</body>
</html>
