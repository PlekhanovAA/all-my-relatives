<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<body>
<div class="modal fade" id="tagModal" tabindex="-1" aria-hidden="true" th:fragment="tagModal">
    <div class="modal-dialog">
        <form id="tagForm" class="modal-content">
            <div class="modal-header" style="background-color:#FAF6F0;">
                <h5 class="modal-title" th:text="#{gallery.tag.title}">Привязать к родственнику</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="×"></button>
            </div>

            <div class="modal-body" style="background-color:#FAF6F0;">
                <div class="mb-3">
                    <label class="form-label" th:text="#{gallery.tag.selectRelative}">Родственник</label>
                    <select id="relativeSelect" class="form-select" required
                            th:with="rels=${relatives}">
                        <option value="" th:text="#{select.placeholder}">-- выберите --</option>
                        <option th:each="r : ${relatives}"
                                th:value="${r.id}"
                                th:text="${r.firstName + ' ' + r.lastName}">Иван Иванов</option>
                    </select>
                </div>

                <!-- координаты -->
                <input type="hidden" id="tagX">
                <input type="hidden" id="tagY">
                <input type="hidden" id="tagWidth">
                <input type="hidden" id="tagHeight">
                <input type="hidden" id="tagFilename">

                <!-- CSRF для fetch -->
                <input type="hidden" id="_csrf" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
            </div>

            <div class="modal-footer" style="background-color:#FAF6F0;">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"
                        th:text="#{button.cancel}">Отмена</button>
                <button type="submit" class="btn btn-success" th:text="#{button.save}">Сохранить</button>
            </div>
        </form>
    </div>
</div>
</body>
</html>
