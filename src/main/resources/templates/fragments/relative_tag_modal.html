<div th:fragment="tagModal" class="modal fade" id="relativeTagModal" tabindex="-1" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">

            </div>
            <div class="modal-body">
                <select id="relativeSelect" class="form-select">
                    <option th:each="rel : ${relatives}"

                    </option>
                </select>
            </div>
            <div class="modal-footer">
                <button type="button"
                        class="btn btn-secondary"

                        th:text="#{button.cancel}">–û—Ç–º–µ–Ω–∞</button>
                <button type="button"

            </div>
        </div>
    </div>
</div>
</body>
