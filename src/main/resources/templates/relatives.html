<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<html>
<head>
    <meta charset="UTF-8">
    <title>All My Relatives</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>

<body>

<div sec:authorize="isAuthenticated()"
     th:replace="~{fragments/navbar :: navbar}">
</div>

<div class="container mt-4">
    <h1 th:text="#{relatives.title}">Родственники</h1>
    <a href="/relative/add"
       class="btn btn-success mb-3"
       style="background-color: #7C8B60;"
       sec:authorize="hasRole('ADMIN')">
        <span th:text="#{button.add}">Добавить</span>
    </a>

    <table class="table table-bordered">
        <thead class="table-light">
        <tr>
            <th th:text="#{relatives.id}">ID</th>
            <th th:text="#{relatives.firstname}">Имя</th>
            <th th:text="#{relatives.lastname}">Фамилия</th>
            <th th:text="#{relatives.birthdate}">Дата рождения</th>
            <th th:text="#{relatives.location}">Местоположение</th>
            <th th:text="#{relatives.actions}" sec:authorize="hasRole('ADMIN')">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="r : ${relatives}">
            <td th:text="${r.id}"></td>
            <td th:text="${r.firstName}"></td>
            <td th:text="${r.lastName}"></td>
            <td th:text="${r.birthDate}"></td>
            <td th:text="${r.location}"></td>
            <td sec:authorize="hasRole('ADMIN')">
                <a class="btn btn-sm btn-outline-secondary"
                   th:href="@{'/relative/edit/' + ${r.id}}"
                   th:text="#{relatives.edit}">Редактировать</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
