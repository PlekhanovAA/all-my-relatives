<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="#{nav.gallery}">Фотоальбом</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>
<body>

<div sec:authorize="isAuthenticated()"
     th:replace="~{fragments/navbar :: navbar}">
</div>

<div class="container text-center mt-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 class="mb-0" th:text="#{nav.gallery}">Фотоальбом</h2>
        <a href="/gallery/grid" class="btn btn-outline-secondary"
           title="#{gallery.settings}"
           sec:authorize="hasRole('ADMIN')">
            <i class="bi bi-gear-fill"></i>
        </a>
    </div>

    <!-- Область отображения центрального фото -->
    <div class="position-relative d-flex justify-content-center align-items-center" style="height: 400px;">
        <button class="btn btn-outline-secondary position-absolute start-0" onclick="showPrevious()">
            <i class="bi bi-chevron-left"></i>
        </button>

        <img id="mainPhoto" src="" alt="Фото"
             class="img-fluid rounded shadow"
             style="max-height: 100%; max-width: 100%;" />

        <button class="btn btn-outline-secondary position-absolute end-0" onclick="showNext()">
            <i class="bi bi-chevron-right"></i>
        </button>
    </div>

    <!-- Панель фильтров -->
    <div class="mt-4">
        <h5 th:text="#{filters.title}">Фильтры</h5>
        <div class="row justify-content-center">
            <div class="col-md-3">
                <input type="text" class="form-control"
                       th:placeholder="#{gallery.searchPlaceholder}" />
            </div>
            <div class="col-md-3">
                <select class="form-select">
                    <option th:text="#{gallery.filter.all}">Все</option>
                    <option th:text="#{gallery.filter.withRelative}">Связанные с родственником</option>
                    <option th:text="#{gallery.filter.withoutRelative}">Без связей</option>
                </select>
            </div>
        </div>
    </div>
</div>


<!-- Модальные окна -->
<div th:replace="~{fragments/upload_modal :: uploadModal}"></div>
<div th:replace="~{fragments/delete_modal :: deleteModal}"></div>

<!-- JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:inline="javascript">
    window.galleryData = {
        username: /*[[${#authentication.name}]]*/ '',
        photos: /*[[${photos}]]*/ []
    };
</script>
<script th:src="@{/js/gallery.js}"></script>

</body>
</html>
