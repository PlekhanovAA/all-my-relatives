<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="${#locale.language}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{login.title}">Вход в систему</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body style="background-color: #FAF6F0; color: #3B2F2F;">
<div class="container mt-5">

    <!-- Переключатель языков -->
    <div class="text-end mb-3">
        <a th:href="@{/login(lang='ru')}" class="btn btn-outline-secondary btn-sm me-2">RU</a>
        <a th:href="@{/login(lang='en')}" class="btn btn-outline-secondary btn-sm me-2">EN</a>
        <a th:href="@{/login(lang='kk')}" class="btn btn-outline-secondary btn-sm">KK</a>
    </div>

    <h2 class="text-center mb-4" th:text="#{login.title}">Вход в систему</h2>

    <!-- Форма входа -->
    <form th:action="@{/login}" method="post" class="w-50 mx-auto p-4 shadow rounded" style="background-color: white;">
        <div class="mb-3">
            <label for="username" class="form-label" th:text="#{login.username}">Имя пользователя</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label" th:text="#{login.password}">Пароль</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <button type="submit" class="btn w-100" style="background-color: #D9825B; color: white;" th:text="#{login.button}">Войти</button>
    </form>

    <div th:if="${param.error}" class="alert alert-danger mt-3">
        <span th:text="#{login.error}">Неверное имя пользователя или пароль</span>
    </div>

    <div th:if="${param.logout}" class="alert alert-success mt-3">
        <span th:text="#{login.logout}">Вы вышли из системы</span>
    </div>

</div>
</body>
</html>
