<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Пригласить пользователя</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Пригласить пользователя</h2>
    <form th:action="@{/admin/users/invite}" method="post" th:object="${user}">
        <div class="mb-3">
            <label class="form-label">Имя пользователя</label>
            <input type="text" th:field="*{username}" class="form-control" required>
        </div>
        <div class="mb-3">
            <label class="form-label">Пароль</label>
            <input type="password" th:field="*{password}" class="form-control" required>
        </div>
        <button type="submit" class="btn btn-success">Пригласить</button>
        <a href="/admin/users" class="btn btn-secondary">Отмена</a>
    </form>
</div>
</body>
</html>
