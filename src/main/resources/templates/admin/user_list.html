<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <meta charset="UTF-8">
    <title th:text="#{admin.users.title}">Список пользователей</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <link th:href="@{/css/style.css}" rel="stylesheet" />
</head>
<body style="background-color: #FAF6F0;">

<div class="container mt-4" style="background-color: #FAF6F0; border-radius: 10px; padding: 20px;">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2 th:text="#{admin.users.title}">Пользователи</h2>
        <a href="/admin/users/invite" class="btn btn-success" th:text="#{button.invite}"></a>
        </a>
    </div>

    <!-- таблица пользователей -->
    <table class="table table-hover align-middle">
        <thead class="table-light">
        <tr>
            <th>ID</th>
            <th th:text="#{admin.users.username}">Имя пользователя</th>
            <th th:text="#{admin.users.role}">Роль</th>
            <th th:text="#{admin.users.actions}">Действия</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.username}"></td>
            <td th:text="${user.role}"></td>
            <td class="text-end">
                <button type="button" class="btn btn-sm btn-outline-danger"
                        th:attr="data-username=${user.username}"
                        onclick="confirmDeleteUser(this)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>
        </tbody>
    </table>

    <!-- кнопка назад -->
    <a href="/" class="btn btn-secondary mt-3">
        <i class="bi bi-arrow-left"></i> <span th:text="#{button.back}">Назад</span>
    </a>
</div>


<!-- Модалка удаления -->
<div th:replace="~{fragments/delete_user_modal :: deleteUserModal}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script th:src="@{/js/user_delete.js}"></script>


</body>
</html>
